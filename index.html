<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arfath's Content Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Arfath Kiaan</h1>
    <p>Explore my Instagram, YouTube, and LinkedIn content!</p>
  </header>

  <main>
    <section class="content-section">
      <!-- Instagram Card -->
      <div class="card" onclick="openLink('https://www.instagram.com/arfathkiaan?igsh=cm9wcjY2MDZweDkz&utm_source=qr')">

          <img src="instpang.jpeg" alt="Instagram" class="card-icon">
          <h3>Instagram</h3>
        </div>
      </div>

      <!-- YouTube Card -->
      <div class="card" onclick="openLink('https://youtube.com/@arfathkiaan?si=HSvkJ3hiMs0OUVxu')">
        <div class="card-content">
          <img src="yt_logo.png" alt="YouTube" class="card-icon">
          <h3>YouTube</h3>
        </div>
      </div>

      <!-- LinkedIn Card -->
      <div class="card" onclick="openLink('https://www.linkedin.com/in/mohammed-arfath-8a0b62290?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app')">
        <div class="card-content">
          <img src="linkedin_logo.png" alt="LinkedIn" class="card-icon">
          <h3>LinkedIn</h3>
        </div>
      </div>
    </section>

</html>
